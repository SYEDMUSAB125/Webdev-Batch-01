<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Project</title>
</head>
<body>
    
    <center>
        <h2 >Table Project</h2>
    <table style="text-align: center"  border="10px"  width="1000" height="100">
        <thead>
            <tr >
                <th colspan="6">Time Table</th>
            </tr>
            <tr>
                <th style="border: none;"></th>
                <th>Mon</th>
                <th>Tue</th>
                <th>Wed</th>
                <th>Thur</th>
                <th>Fri</th>
            </tr>
        </thead>
        <tbody>
            <tr ><td rowspan="6" style="border: none;">Hours</td></tr>
            <tr>
                <td>Science</td>
                <td>Math</td>
                <td>Comp</td>
                <td>Social</td>
                <td>Biology</td>
            </tr>
            <tr>
                <td>Science</td>
                <td>Math</td>
                <td>Comp</td>
                <td>Biology</td>
                <td>Social</td>
            </tr>
            <tr ><td colspan="5">Lunch</td></tr>
            <tr>
                <td>Science</td>
                <td>Math</td>
                <td>Comp</td>
                <td>Social</td>
                <td rowspan="2">Biology</td>
            </tr>
            <tr>
                <td>Science</td>
                <td>Math</td>
                <td>Comp</td>
                <td>Social</td>
            </tr>
        </tbody>
    </table>
</center>
</body>
</html>
